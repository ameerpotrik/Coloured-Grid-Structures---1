<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/style.css">

    <title>Two is to Two is to One</title>
  </head>
  <body>

	<div class="container-fluid">
		<div class="row">
			<h1 class="text-center col-md-12 jumbotron">My Fourth practice</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="col-md-4 square-0">
					<div class="col-md-6 square-1 bg-primary"></div>
					<div class="col-md-6 square-1 bg-success"></div>
					<div class="col-md-6 square-1 bg-danger"></div>
					<div class="col-md-6 square-1 bg-primary"></div>
				</div>
				<div class="col-md-4 square-0">
					<div class="col-md-12 square-2 bg-danger"></div>
				</div>
				<div class="col-md-2 square-0">
					<div class="col-md-12 square-1 bg-primary"></div>
					<div class="col-md-12 square-1 bg-success"></div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="bg-green square-1 col-md-6 display-block"></div>
			<p class="bg-green square-1 col-md-6 display-block"></p>
			<span class="bg-green square-1 col-md-12 display-block"></span>
		</div>
	</div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
